<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>vue05</title>
	<script src="https://unpkg.com/vue@next"></script>
	<style>
    span {
      color: red;
      font-weight: bolder;
      font-size: 30px;
    }
  </style>
</head>

<body>
<div id="app">
	<p2>點擊次數: <span>{{count}}</span></p2><br><br>
	<button v-on:click="count = count + 1">按此</button>
</div>
<script>
  const App = {
    data() {
      return {
        count: 0
      };
    }
  };

  Vue.createApp(App).mount("#app");
</script>
</body>

</html>
</html>
