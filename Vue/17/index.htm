<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>期末報告-行事曆</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.0/moment.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.8.1/fullcalendar.min.css" rel="stylesheet"  />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.8.1/fullcalendar.print.css" rel="stylesheet" media="print"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.8.1/fullcalendar.min.js"></script>
</head>
<body>
<div id="example"></div>
<script>
		$( "#example" ).fullCalendar({
			header: {
				left: "prev,next today",
				center: "title",
				right: "month,basicWeek,basicDay"
			},
			defaultDate: "2021-09-01",
			weekends: true,
			editable: true,
			events: [
				{
					title: "上傳Vue程式設計期末規劃",
					start: "2021-08-25"
				},
				{
					title: "開學",
					start: "2021-09-22"
				},
				{
					title: "教師節",
					start: "2021-09-28"
				},
				{
					title: "最後上傳並且上傳初步網址",
					start: "2021-08-26",
					end: "2021-09-03"
				},
				{
					title: "期末報告製作成YouTube影片",
					start: "2021-09-04",
					end: "2021-09-10"
				},
				{
					title: "中秋節連假",
					start: "2021-09-18",
					end: "2021-09-21"
				},
				{
					title: "會議",
					start: "2021-09-12T10:30:00",
					end: "2021-09-14T12:30:00"
				},
				{
					title: "Click for Google",
					url: "http://google.com/",
					start: "2021-09-30"
				}
			]
		});
	</script>
</body>
</html>
