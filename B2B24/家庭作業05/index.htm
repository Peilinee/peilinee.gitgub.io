<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

        h4{
            color: red;
        }
        div{
            color: blue;
            margin: 5px;

</head>
	<body>
    <form id="form01">
        姓名：<input type="text" name="name01" value="劉沛綾"><br>
        收件住址：<input type="text" name="address01" value="新北市中和區橋和路160巷9號10樓"><br>
        電話：<input type="tel" name="tel01" value="0958871066"><br>
        電子郵件：<input type="email" name="email01" value="peggy5468053@gmail.com"><br>
        指定送貨日期：<input type="date" name="date01"><br>
        零食種類：<br><input type="radio" name="snack" id="snack01" value="義美杏仁巧克力酥片（280g）">義美杏仁巧克力酥片（280g）122元<br>
        <input type="radio" name="snack" id="snack02" value="義美小泡芙（171g）">義美小泡芙（171g）79元<br>
        <input type="radio" name="snack" id="snack03" value="孔雀咖啡捲心餅量販盒（189g）">孔雀咖啡捲心餅量販盒（189g）82元<br>
        <input type="radio" name="snack" id="snack04" value="LOTTEE小熊餅家庭號（195g）">LOTTEE小熊餅家庭號（195g）119元<br>
        <input type="radio" name="snack" id="snack05" value="萬歲牌-杏仁小魚（270g/罐）">萬歲牌-杏仁小魚（270g/罐）297元<br>
        <input type="radio" name="snack" id="snack06" value="福義軒-手工芝麻蛋捲（500g）">福義軒-手工芝麻蛋捲（500g）285元<br>
        <input type="radio" name="snack" id="snack07" value="地瓜酥（240g）">地瓜酥（240g）120元<br>
        <input type="radio" name="snack" id="snack08" value="師園蒜味鹽酥雞脆片（180g）">師園蒜味鹽酥雞脆片（180g）290元<br>
    </form>
        
        <button onclick="shoppingInfo()"><h4>結帳</h4></button>
        <div id="demo"></div>
        <script>
            function shoppingInfo() {
                var x = document.getElementById("form01");
                var item = "";
                var price = 0;
                var text ="<h4>您的購物資訊如下：</h4>";
                var i;
                text += "<table border='1' width='90%' cellspacing='0' cellpadding='0'>";
                
                for(i=0; i<5; i++){
                    switch(i){
                        case 0:
                            item ="姓名：";
                            break;
                        case 1:
                            item ="收件住址：";
                            break;
                        case 2:
                            item ="電話：";
                            break;
                        case 3:
                            item ="電子郵件：";
                            break;
                        case 4:
                            item ="指定送貨日期：";
                            break;
                    }
                    text += "<td>" + item + "</td>" + "<td>" + x.elements[i].value +"</td>";
                    text += "</tr>";
                    }
                
                for(i=5; i<=12; i++){
                    if(x.elements[i].checked == true){
                        switch(i){
                            case 5: price=122; break;
                            case 6: price=79; break;
                            case 7: price=82; break;
                            case 8: price=119; break;
                            case 9: price=297; break;
                            case 10: price=285; break;
                            case 11: price=120; break;
                            case 12: price=290; break;
                        }
                        text += "<tr><td>零食種類: </td>" + "<td>" + x.elements[i].value + "</td></tr>";
                        text += "<tr><td>價格合計: </td>" + "<td>" + price + "元</td><tr>";
                    }
                    text += "</tr>";
                }
                
                text += "</table>";
                document.getElementById("demo").innerHTML=text;
            }
        </script>
	</body>
</html>
